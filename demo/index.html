window.modules = {
    'lodash': window._
}

    if(!ret) throw new Error('unknown module ' + JSON.stringify(module))
    return ret
}
window.module = {exports: {}}</script><script type="text/javascript" src="vendor/parser.js"></script><script type="text/javascript">window.modules['./parser.js'] = module.exports
window.module = {exports: {}}</script><script type="text/javascript" src="vendor/angl.js"></script><script type="text/javascript">modules['angl'] = module.exports

window.module = {exports: {}}</script><script type="text/javascript">$(document).ready(function($) {
    var angl = require('angl')
    var compiler = require('compiler')
    var viewModel = window.viewModel = {}
    ;(function() {
        this.view = ko.observable('js')
        this.parserErrors = ko.observable()
        this.compilerErrors = ko.observable()
        this.ast = ko.observable()
        this.compiledJs = ko.observable()
        this.inputAngl = ko.observable('')
        
        var recompile = ko.computed(function() {
            try {
                this.ast(angl.parse(this.inputAngl()))
            } catch(e) {
                this.parserErrors(e.message)
                return
            }
            this.parserErrors(undefined)
            try {
                this.compiledJs(compiler(this.ast()))
            } catch(e) {
                this.compilerErrors(e.message)
                return
            }
            this.compilerErrors(undefined)
        }, this).extend({throttle: 500})
    }).apply(viewModel)
    
    ko.applyBindings(viewModel)
})
